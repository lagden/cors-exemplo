<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#000000">
	<title>Exemplo Iframe</title>
	<link href="./main.css" rel="stylesheet">
</head>

<body>
	<iframe id="liberado" src="http://127.0.0.1:3000/liberado" class="liberado"></iframe>
	<iframe src="http://127.0.0.1:3000/bloqueado" class="bloqueado"></iframe>

	<script>
		const liberado = document.querySelector('#liberado')
		liberado.addEventListener('load', () => {
			const doc = liberado.contentDocument || liberado.contentWindow.document
			console.log(doc) // Erro, pois não estão na mesma origem. 127.0.0.1:3000 !== 127.0.0.1:3131
		})
	</script>
</body>

</html>
